<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Escolha uma Quest√£o</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let q of questoes" (click)="questOnClick(q.id)">
      <ion-label>
        {{ q.questao }}
      </ion-label>
      <ion-icon slot="end" name="checkmark" color="success" *ngIf="q.respondida"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
