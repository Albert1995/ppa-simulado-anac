<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Escolha um Tema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let disciplina of disciplinas" (click)="selectSubject(disciplina.value)">
      <ion-label style="text-align: center">{{ disciplina.label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
